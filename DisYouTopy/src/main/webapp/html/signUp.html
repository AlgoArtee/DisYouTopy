<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Laboratory Sheet</title>

<!-- Font section -->
<link
	href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="../css/signUp.css">

</head>

<body>

	<header class="main-header">
		<div class="logoTitle">
			<a href="../index.jsp">DisYouTopy</a>
		</div>
	</header>




	<div class="container">
		<form id="dataUser" class="form" action="../SignUp" method="post">
			<h1>Start the Journey to your Self, through the exciting
				dimensions of Science!</h1>

			<div class="form-field">
				<label for="firstName">First Name:</label> <input type="text"
					name="firstName" id="firstName" autocomplete="off"> <small></small>
			</div>

			<div class="form-field">
				<label for="lastName">Last Name:</label> <input type="text"
					name="lastName" id="lastName" autocomplete="off"> <small></small>
			</div>

			<div class="form-field">
				<label for="street">Street:</label> <input type="text" name="street"
					id="street" autocomplete="off"> <small></small>
			</div>

			<div class="form-field">
				<label for="city">City:</label> <input type="text" name="city"
					id="city" autocomplete="off"> <small></small>
			</div>

			<div class="form-field">
				<label for="postalCode">Postal Code:</label> <input type="text"
					name="postalCode" id="postalCode" autocomplete="off"> <small></small>
			</div>


			<div class="form-field">
				<label for="email">Email:</label> <input type="text" name="email"
					id="email" autocomplete="off"> <small></small>
			</div>

			<div class="form-field">
				<label for="birthDate">Birth Date:</label> <input type="text"
					name="birthDate" id="birthDate" autocomplete="off"> <small></small>
			</div>

			<div class="form-field">
				<label for="username">User Name:</label> <input type="text"
					name="username" id="username" autocomplete="off"> <small></small>
			</div>

			<div class="form-field">
				<label for="password">Password:</label> <input type="text"
					name="password" id="password" autocomplete="off"> <small></small>
			</div>



			<div class="form-field">
				<input type="submit" value="Submit Data">
			</div>
		</form>
	</div>

	<script src="../js/signUp.js"></script>

</body>
</html>
